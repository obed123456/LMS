<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../CSS/dashboard.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>TimeLine | KYH</title>
</head>
<body>

  <!-- Transparent header contains logotyp of school and logout button -->

<div class="header">
  <div class="logotype">
    <a href="student_dash.html"><img src="../../Img/KYH-logo.png" alt="Logo" /></a>
  </div>
  <div class="logout">
    <a href="../index.html" class="logout_btn">Logga ut</a>
  </div>
</div>

<!-- navbar will contains pages in the page -->

<div class="navbar">
  <nav>
    <ul>
      <li><a href="student_dash.html">Hem</a></li>
      <li><a href="student_kurser.html">Mina Kurser</a></li>
      <li><a href="student_feedback.html">Utvärdering</a></li>
      <li><a href="student_overview.html">Översikt</a></li>
    </ul>
  </nav>
</div>

<!-- Main content under the navbar -->

<div class="main-content-column-left">
  <!-- Weekly Evaluation -->
  <div class="main-form">
    <div class="task">
      <div class="header_text_weekly_servey">
        <h2>VECKOUTVÄRDERING</h2>
        <p>Vecka 45</p>
      </div>
      <br>

      <!--  Form starts here  -->

      <div class="rating-1">
        <div class="form-label">

          <!-- Name of the person who send feeback *compalsary -->

          <div class="sender_name">
            <label>Ange ditt namn:</label><br>
            <input type="text" name="name" id="name_required" required>
            <p id="fill_your_name"></p>
          </div>
          <br>
          <label>Hur upplever du just nu tempot i utbildningen?</label><br>
        </div>
        <form>
          <div class="form-rating">
            <div class="range-slider-courses">
              <label class="slider-text-bad">Dåligt</label>
              <input type="range" min="1" max="5" value="3" class="range-slider" id="myRange1">
              <label class="slider-text-good">Mycket bra</label>
              <p><span id="demo1"></span></p>
            </div>
          </div>
        </form>
      </div>
      <div class="rating-1">
        <div class="form-label">
          <label>Hur engagerad anser du själv att du är i dina studier?</label><br>
        </div>
        <form>
          <div class="form-rating">
            <div class="range-slider-courses">
              <label class="slider-text-bad">Dåligt</label>
              <input type="range" min="1" max="5" value="3" class="range-slider" id="myRange2">
              <label class="slider-text-good">Mycket bra</label>
              <p><span id="demo2"></span></p>
            </div>
          </div>
        </form>
      </div>
      <div class="rating-1">
        <div class="form-label">
          <label>Hur upplever du stämningen i klassen?</label><br>
        </div>
        <form>
          <div class="form-rating">
            <div class="range-slider-courses">
              <label class="slider-text-bad">Dåligt</label>
              <input type="range" min="1" max="5" value="3" class="range-slider" id="myRange3">
              <label class="slider-text-good">Mycket bra</label>
              <p><span id="demo3"></span></p>
            </div>
          </div>
        </form>
      </div>
      <div class="rating-1">
        <div class="form-label">
          <label>Vad har varit bra?</label><br>
        </div>
      </div>
      <div class="form-comment">
        <textarea placeholder="Skriv här"></textarea>
      </div>
      <div class="rating-1">
        <div class="form-label">
          <label>Förslag på förbättringar</label><br>
        </div>
      </div>
      <div class="form-comment">
        <textarea placeholder="Skriv här"></textarea>
      </div>

      <!-- Submit button -->

      <div class="form_btn">
        <div class="btn_form_weekly">
          <button class="form_btn_inside" type="Submit" value="login" onclick="allFeedback()">Skicka</button>
        </div>
      </div>
      <div id="submit_message">
        <p></p>
      </div>
    </div>
  </div>
</div>

<!-- Script tags -->
  <script src="../../JS/feedback.js"></script>
  <script src="../../JS/range-slider-feedback.js"></script>


</body>
</html>
