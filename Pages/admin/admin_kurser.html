<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/e4f3ab9576.js"></script>
    <title>TimeLine | KYH</title>
  </head>
  <body>

<div class="header">
  <div class="logotype">
    <a href="admin_dash.html"><img src="../../Img/KYH-logo.png" alt="Logo"/></a>
  </div>
  <div class="logout">
    <a href="../index.html" class="logout_btn">Logga ut</a>
  </div>
</div>

<!-- navbar will contains pages in the page -->

<div class="navbar">
  <nav>
    <ul>
      <li><a href="admin_dash.html">Hem</a></li>
      <li><a href="admin_kurser.html">Hantera Kurser</a></li>
      <li><a href="admin_users.html">Hantera Användare</a></li>
      <li><a href="admin_evaluation.html">Utvärderingar</a></li>
    </ul>
  </nav>
</div>
<div class="task">
  <h2>LÄGG TILL NY KURS</h2>
  <br>
  <div class="add-user">
    <div class="kurs-label">
      <label id="firstname-lable">Kursnamn</label>
      <label id="lastname-lable">Poäng</label>
    </div>
    <div class="user-input">
      <input type="text" name="" value="" id="firstname-input" required>
      <input type="text" name="" value="" id="lastname-input" required>
      <select class="user" name="" id="time-input">
        <option value="">Välj Termin</option>
        <option value="">Höst</option>
        <option value="">Vår</option>
      </select>
      <select class="user" name="" id="year-input">
        <option value="">Välj år</option>
        <option value="">2017</option>
        <option value="">2018</option>
        <option value="">2019</option>
        <option value="">2020</option>
      </select>
      <select class="user" name="" id="clearens-input">
        <option value="">Tilldela Lärare</option>
        <option value="">Olof Persson</option>
        <option value="">Kurt Svensson</option>
        <option value="">Tanja Eldh</option>
      </select>
      <button onclick="myFunction()">Lägg till</button>
      <p id="demo"></p>
    </div>
    </br>
    <div class="teacher-course">
      <div  class="heading-date">Termin</div>
      <div  class="heading-select">Kurs</div>
      <div  class="heading-subject">Poäng</div>
      <div  class="heading-course">Lärare</div>
    </div>
    <div class="teacher-course-input" onclick="exersiceExpand()">
      <div class="li-item-date">HT-17</div>
      <div class="li-item-select">HTML/CSS</div>
      <div class="li-item-subject">30</div>
      <div class="li-item-course">Kurt Svensson</div>
    </div>
    <div class="teacher-course-input" onclick="exersiceExpand2()">
      <div class="li-item-date">HT-17/VT-18</div>
      <div class="li-item-select">JavaScript</div>
      <div class="li-item-subject">110</div>
      <div class="li-item-course">Kurt Svenssom</div>
    </div>
    <div class="teacher-course-input" onclick="exersiceExpand3()">
      <div class="li-item-date">VT-18</div>
      <div class="li-item-select">Backend</div>
      <div class="li-item-subject">40</div>
      <div class="li-item-course">Olof Persson</div>
    </div>
    <div class="teacher-course-input" onclick="exersiceExpand()">
      <div class="li-item-date">HT-17/VT-18</div>
      <div class="li-item-select">Arbetsmetodik</div>
      <div class="li-item-subject">20</div>
      <div class="li-item-course">Tanja Eldh</div>
    </div>
  </div>
</div>
<p id="demo"></p>
<p id="demo3"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Kurs tillagd!";
}

function myFunction2() {
    document.getElementById("demo2").innerHTML = "Klass Skapad!";
}
function myFunction3() {
    document.getElementById("demo3").innerHTML = "Utbildning Skapad!";
}
</script>
</body>
</html>
