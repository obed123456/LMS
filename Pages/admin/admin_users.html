    <div class="task">
      <h2>LÄGG TILL ANVÄNDARE</h2><br>
      <div class="add-user">

        <div class="user-input">
          <input type="text" name="" value="" id="firstname-input" required>

          <input type="text" name="" value="" id="lastname-input" required>
          <input type="password" name="" value="" id="password-input" required>
          <input type="password" name="" value="" id="password1-lable"required>
          <select class="user" name="" id="clearens-input">
            <option value="">Tilldela Lärare</option>
            <option value="">Bengt Bengtsson</option>
