<!DOCTYPE>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type= "text/css" href="utv.css">
    <title>Utvärdering</title>
</head>
<body>
<form action=" ">
    <h2>Utvärdering av kurs</h2>
    <div class = "formgrupp">
        Namn:
        <input type="text" namn="namn" placeholder="frivilligt">
        Kurs:
        <input type="text" kurs="kurs"><br></div>
        <div>
        <label>Vad tyckte du om kursens upplägg?</label><br>
        <textarea placeholder rows="5" cols="15" ></textarea><br>
    </div><div>
        <label>Motsvarade kursen dina förväntningar?</label><br>
        <textarea placeholder rows="5" cols="15"></textarea><br>
    </div><div>
        <label>Vad har varit bra med kursen?</label><br>
        <textarea placeholder rows="5" cols="15"></textarea><br>
    </div><div>
        <label>Vad har varit mindre bra med kursen?</label><br>
        <textarea placeholder rows="5" cols="15"></textarea><br>
    </div><div>
        <label>Har du några förslag på förbättringar?</label><br>
        <textarea placeholder rows="5" cols="15"></textarea><br>
    </div><div>
        <label>På en skala mellan 1-7, där 1=Dåligt 3=Medel 7=Bra. Vad ger du kursen som helhet?</label><br>
        <div class="radio">
        1<input type="radio"name="gender"value="1"checked>
        <input type="radio"name="gender"value="2"checked>
        <input type="radio"name="gender"value="3"checked>
        <input type="radio"name="gender"value="2"checked>
        <input type="radio"name="gender"value="2"checked>
        <input type="radio"name="gender"value="2"checked>
        <input type="radio"name="gender"value="2"checked>7</div>

       <button type="submit">Skicka!</button></div>
        </form>
    </body>
</html>
